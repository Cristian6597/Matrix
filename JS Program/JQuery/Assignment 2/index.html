<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonanza</title>
    <script src="JQuery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e941777823.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="top-container">
        <div id="top-left-part">
          <i class="fa-solid fa-arrow-left btn"></i>
          <i class="fa-solid fa-arrow-right btn"></i>
          <i class="fa-solid fa-x btn"></i>
          <i class="fa-solid fa-house btn"></i>
        </div>
        <div id="top-mid-part">
          <h2>JQuery Bonanza</h2>
          <input type="text" name="" id="text-bar" placeholder="text" />
        </div>
        <div id="top-right-part">
          <input type="text" name="" id="search-bar" placeholder="search" />
        </div>
      </div>
    </header>
  </body>
  <div id="main">
    <div id="top-part">
      <img src="1a.jpg" id="img1" alt="Top of the Head">
    </div>
    <div id="mid-part">
      <img src="2a.jpg" id="img2" alt="Mid part of the Head">
    </div>
    <div id="bot-part">
      <img src="3a.jpg" id="img3" alt="Bottom part of the Head">
    </div>
  </div>
  <footer></footer>
</html>
