<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="background">
        <div class="main">
            <div class="wrapper">
                <span class="close"></span>
                    <div class="twitterlogo">
                    <img src="./Twitter/twitter.png" alt="no img">
                    </div>
            </div>
            <div class="title">
            <h1>Sign in to Twitter</h1>
            </div>
            <div class="buttons">
                <button type="submit" class="btn">Sign in with Google</button>
                    <div class="logo-google">
                        <img src="./Twitter/google.png" alt="no img">
                    </div>
                <button type="submit" class="btn"><strong>Sign in with Apple</strong></button>
                <div class="logo-apple">
                    <img src="./Twitter/apple.png" alt="no img">
                </div>
            </div>
            <div class="break">
                <p class="p1">---------------------------------<span>or</span>---------------------------------</p>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Phone,email or username">
            </div>
            <div class="next-button">
                <button type="submit" class="btn" id="nextb">Next</button>
            </div>
            <div class="forgot-button">
                <button type="submit" class="btn"><strong>Forgot password?</strong></button>
            </div>
            <footer>Don't have an account? <a href="#">Sign up</a></footer>
        </div>
    </div>
</body>
</html>
