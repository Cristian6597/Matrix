<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="googleimg">
    <img src="./google img.png" alt="Google IMG" width=300px height=100px>
    </div>
    <hr>
    <div class="box1">
        <div class="search">
            <h5>Search the web using Google!</h5>
        </div>
        <div class="searchbar">
            <input type="name">
        </div>
        <div class="buttons">
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
    </div>
    <div class="container-1">
        <div class="col fg-2">
            <ul>
                <li>Special searches</li>
                <li><a href="">Standford Search</a></li>
                <li><a href="">Linux search</a></li>
            </ul>
        </div>
        <div class="col fg-1">
            <ul>
                <li><a href="">Help</a></li>
                <li><a href="">About Google</a></li>
                <li><a href="">Company Info</a></li>
                <li><a href="">Google! Logos</a></li>
            </ul>
         </div>
        <div class="col fg-2">
            <p>Get google!</p>
            <p>updates monthly</p>
            <input type="email" placeholder="your email">
            <br>
            <div class="subscribe">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    <input type="button" value="Subscribe">
                </a>
                <span><a href="">Archive</a></span>
            </div>
        </div>
    </div>

</body>
<div class="footer">
    <body>
        <footer>
        <p>Copyright &copy;1998 Google Inc.</p>
        </footer>
    </body>
</div>
</html>
